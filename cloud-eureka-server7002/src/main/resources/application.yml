server:
  port: 7002

eureka:
  client:
    register-with-eureka: false   #是否将自己注册到注册中心
    fetch-registry: false    #是否从服务端抓取已有的注册信息
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/ #,http://eureka7002.com:7002/eureka
  instance:
    hostname: eureka7002.com
    prefer-ip-address: true