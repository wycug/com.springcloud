server:
  port: 84

spring:
  application:
    name: cloud-consumer-service

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
      datasource:
        ds1:
          nacos:
            server-addr: localhost:8848
            dataID: ${spring.application.name}
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
service-url:
  nacos-user-service: http://nacos-payment-provider


feign:
  sentinel:
    enabled: true